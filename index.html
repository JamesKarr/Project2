<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Starship Project</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://www.nasa.gov/sites/default/files/styles/946xvariable_height/public/images/367208main_road2apollo-22b_full.jpg?itok=yCxUcVga')">
        <h3>From Apollo 11</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.slashgear.com/wp-content/uploads/2020/09/iss-1280x720.jpg')">
        <h3>To the ISS</h3>
      </div>
      <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a8/NASA-Apollo8-Dec24-Earthrise.jpg')">
        <h3>And now SpaceX's dearMoon project</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.click2houston.com/resizer/XUAmbZtTesgEURUSPT2cFKT7YJw=/1277x624/smart/filters:format(jpeg):strip_exif(true):strip_icc(true):no_upscale(true):quality(65)/cloudfront-us-east-1.images.arcpublishing.com/gmg/LRXMAVO6BZGVHEVOO5OC7BKZJY.JPG')">

      </div>
      <div class="panel" style="background-image: url('https://i.dailymail.co.uk/1s/2021/03/03/23/40017558-9321427-SpaceX_s_Starship_Serial_Number_10_has_survived_its_first_high_a-a-17_1614815023505.jpg')">

      </div>
